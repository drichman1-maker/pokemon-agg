services:
  # Python Backend Service
  - type: web
    name: stateless-backend
    runtime: docker
    repo: https://github.com/StartYourOwnISP/stateless-infra # Replace with actual repo
    plan: free
    region: oregon
    envVars:
      - key: DB_URL
        fromDatabase:
          name: stateless-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: stateless-bucket-prod
      - key: SENDGRID_API_KEY
        sync: false

databases:
  - name: stateless-db
    plan: free
    databaseName: stateless_db
    user: stateless_user
